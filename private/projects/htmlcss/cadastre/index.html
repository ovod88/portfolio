<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cadastre-se</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/cadastre.css">
	</head>
	<body>
		<header class="clearfix">
			<ul class="mainMenu">
				<li><a href="#">Meu Youbike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
				<li class="vl"><div class="vertical_line"></div></li>
				<li class="img_link">
					<img src="img/Flag.png" alt="">
					<a href="#">Minhas Ofertas</a>
				</li>
				<li><p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p></li>
			</ul>
		</header>
		<div class="bg">
			<div class="central_block">
				<div class="head">
					<p>Cadastre-se</p>
				</div>
				<div class="form">
					<div class="facebook clearfix">
						<div class="logo"><p><a href="https://www.facebook.com"><img src="img/facebook-logo.png" alt=""></a></p></div>
						<div class="link"><p><a href="https://www.facebook.com"><span>Log In</span> with <span>Facebook</span></a></p></div>
					</div>
					<p class="lined_text"><span>OU</span></p>
					<form action="#" method="POST">
						<input type="text" name="first_name" id="first_name" required placeholder="First Name" autofocus>
						<input type="text" name="last_name" id="last_name" required placeholder="Last Name">
						<input type="email" name="email" id="email" required placeholder="Email Address">
						<input type="password" name="password" id="password" required placeholder="Choose Password">
						<input type="password" name="password" id="password" required placeholder="Password Confirm">
						<div>
							<label>
								<input type="checkbox" name="isYoubikeUpdates" id="isYoubikeUpdates">
								<span>Send me Youbike updates and tips</span>	
							</label>
						</div>
							<input type="submit" value="Create my Account">
					</form>
				</div>
				<p class="policy">
					By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy
				</p>
			</div>
		</div>
	</body>
</html>
