<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/asia-style.css">
		<title>Asia holidays</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="logo">
					<img src="img/Logo-asia_palm.png" alt="Logo">
					<p>Путешествия по Азии</p>
				</div>
				<div class="contacts">
					<div class="text">
						<p><span>Contact us</span></p>
						<p>+123456789</p>
						<p>info@asia-holidays.com</p>
					</div>
				</div>
			</header>
			<div class="content">
				<div class="item">
					<div class="photo first">	
						<img src="img/India.jpg" alt="India">
						<p>India</p>
					</div>
				</div>
				<div class="item">
					<div class="photo">	
						<img src="img/Nepal.jpg" alt="Nepal">
						<p>Nepal</p>
					</div>
				</div>
				<div class="item">
					<div class="photo third">	
						<img src="img/Tibet.jpg" alt="Tibet">
						<p>Tibet</p>
					</div>
				</div>
				<div class="item">
					<div class="photo first">	
						<img src="img/Bhutan.jpg" alt="Bhutan">
						<p>Bhutan</p>
					</div>
				</div>
				<div class="item">
					<div class="photo">	
						<img src="img/Shri-Lanka.jpg" alt="Sri Lanka">
						<p>Sri-Lanka</p>
					</div>
				</div>
				<div class="item">
					<div class="photo third">	
						<img src="img/Maldives.jpg" alt="Maldives">
						<p>Maldives</p>
					</div>
				</div>
			</div>
			<footer>
				<p>
					Copyright (c) asia-holidays.com. 2010
				</p>
			</footer>
		</div>
	</body>
</html>
