<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Horloge</title>
        <link rel="stylesheet" href="css/style2.css">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/rotate.js"></script>
        <script src="js/Clock.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="clock">
            <div id="border_1">
                <div id="border_2">
                    <div id="border_3">
                        <div id="time">
                            <div id="time_marks">
                                <b>
                                    <i></i><i></i><i></i><i></i>
                                </b>
                                <b>
                                    <i></i><i></i><i></i><i></i>
                                </b>
                                <b>
                                    <i></i><i></i><i></i><i></i>
                                </b>
                                <b>
                                    <i></i><i></i><i></i><i></i>
                                </b>
                                <b>
                                    <i></i><i></i><i></i><i></i>
                                </b>
                                <b>
                                    <i></i><i></i><i></i><i></i>
                                </b>
                            </div>
                            <div id="time_numbers">
                                <div id="left_numbers">
                                    <span class="left_numbers-first">11</span>
                                    <span class="left_numbers-second">10<span>0</span></span>
                                    <span class="left_numbers-third">9<span>0</span></span>
                                    <span class="left_numbers-second">8<span>0</span></span>
                                    <span class="left_numbers-first">7<span>0</span></span>
                                </div>
                                <div id="center_numbers">
                                    <span>12</span>
                                    <span>6</span>
                                </div>
                                <div id="right_numbers">
                                    <span class="right_numbers-first">
                                        1
                                    </span>
                                    <span class="right_numbers-second">
                                        2
                                    </span>
                                    <span>
                                        3
                                    </span>
                                    <span class="right_numbers-second">
                                        4
                                    </span>
                                    <span class="right_numbers-first">
                                        5
                                    </span>
                                </div>
                            </div>
                            <div id="hour">
                                <div id="hour_center"></div>
                                <div id="hour_arrow"></div>
                            </div>
                            <div id="minute">
                                <div id="minute_arrow"></div>
                            </div>
                            <div id="second">
                                <div id="second_center"></div>
                                <div id="second_arrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button>Start</button>
    </body>
</html>
