<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google API</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-2.2.3.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/lodash.js"></script>
		<script src="js/Clavier.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="default_search">
			<div class="logo">
				<img src="img/googlelogo.png" alt="Google logo">
				<span id="language">My Google search engine imitation with ukrainian keyboard (3rd party API can be used)</span>
			</div>
			<div class="search_box">
				<div class="search_line">
					<input type="text" autofocus>
				</div>
				<div class="clavier">
					<span class="transliteracja">
						<a href="javascript:void(0)"></a>
						<em class="explain_transliteration">
							Транслітерація
							<div class="arrow-up"></div>
						</em>
					</span>
				</div>
			</div>
			<div class="buttons">
				<button>Search Google</button>
			</div>
		</div>

		<script type="text/template" id="clavier_template">
			<div class="vClavier">
				<div class="vClavier-lines">
					<div class="vClavier-line vClavier-lines--header">
						<p class="vClaviername"><%= name %></p>
						<div class="vClavier-closebutton"></div>
					</div>
					<div class="vClavier-line">
						<ul class="button-list clearfix">
							<% for (var i=0; i < line_first.length; i++) { %>
								<li class="letter">
									<%= line_first[i] %>
								</li>
							<% } %>
							<li class="vClavier-icons backline"><span></span></li>
						</ul>
					</div>
					<div class="vClavier-line padding-left">
						<ul class="button-list clearfix">
							<% for (var i=0; i < second_line.length; i++) { %>
								<li class="letter">
									<%= second_line[i] %>
								</li>
							<% } %>
						</ul>
					</div>
					<div class="vClavier-line">
						<ul class="button-list clearfix">
							<li class="vClavier-icons capslock"><span></span></li>
							<% for (var i=0; i < third_line.length; i++) { %>
								<li class="letter">
									<%= third_line[i] %>
								</li>
							<% } %>
						</ul>
					</div>
					<div class="vClavier-line">
						<ul class="button-list clearfix">
							<li class="vClavier-icons shift"><span></span></li>
							<% for (var i=0; i < fourth_line.length; i++) { %>
								<li class="letter">
									<%= fourth_line[i] %>
								</li>
							<% } %>
							<li class="vClavier-icons shift"><span></span></li>
						</ul>
					</div>
					<div class="vClavier-line">
						<ul class="button-list clearfix">
							<li class="vClavier-icons contrl">Ctrl + Alt</li>
							<li class="space"></li>
							<li class="vClavier-icons contrl">Ctrl + Alt</li>
						</ul>
					</div>
				</div>
			</div>
		</script>
	</body>
</html>
